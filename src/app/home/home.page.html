<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (folder of folders; track folder){
    <ion-card>
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{folder.name}}</ion-label>
      </ion-chip>
      <ion-card-header>
        <!--<ion-card-title>{{folder.name}}</ion-card-title>-->
        <ion-card-subtitle>{{folder.updated | date}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{folder.info}}
        <ion-img src="https://atidom.cl/wp-content/uploads/2021/03/Captura-de-pantalla-2021-03-23-204250.png" class = "img-post"></ion-img>
      </ion-card-content>
    </ion-card>
  }

      <ion-card-subtitle>8 hrs</ion-card-subtitle>
    </ion-card-header>-->
</ion-content>

<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content [fullscreen]="true" class = "background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <br><br><br><br><br><br>
    <ion-card class = "card">
      <ion-card-header>
        <ion-img src="../../assets/Sample_User_Icon.png" class = "image-user"></ion-img>
        <ion-card-title>Bienvenido(a)</ion-card-title>
        <ion-card-subtitle>Inicia sesión en tu cuenta</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <form>
          <ion-item class = "input-login">
            <ion-icon name="mail-sharp"></ion-icon>
            <ion-input [(ngModel)]="authorizationRequest.username" placeholder="Correo electrónico" name = "username" type = "text"></ion-input>
          </ion-item>
          <ion-item class = "input-login">
            <ion-icon name="lock-closed-sharp"></ion-icon>
            <ion-input [(ngModel)]="authorizationRequest.password" placeholder="Contraseña" name = "password" type = "password"></ion-input>
          </ion-item>
          <!-- <div>
            <ion-button name = "password" class = "button-login" expand="block" color="success" (click)="formSubmit()">Iniciar sesión</ion-button>
          </div>-->
          <div>
            <ion-button name = "btn" class = "button-login" expand="block" color="success" routerLink = "/home">Iniciar sesión</ion-button>
          </div>
          <div>
            <ion-button name = "btn" class = "button-clean" expand="block" color="success" type = "reset">Limpiar</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>

</ion-content>
